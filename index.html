<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Application </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section classs="container">
        <div class="wrap">
               <div class="icon_plus">
                     <img src="images/add.png" alt="plus">
               </div>
               <div class="watch">
                        <img src="images/watch.jpg" alt="watch">
               </div>
               <div class="phone">
                        <img src="images/phone.jpg" alt="phone">
               </div>
               <div class="welcome">
                        <h1>Welcome to Streak</h1>
               </div>

        </div>
        <div class="activities">
            <h1 class="header">Activities</h1>
            <div class="activity">
                <div class="activity_wrap"> 
             <div class="activity_icon">
                    <img src="images/no-smoking.png" alt="running">
                </div>
                <div class="activity_time">
                    <h2>2022-06-07</h2>
                    <h2>Smoking</h2>
                </div>
            </div>
               <div class="activity_wrap">
                <div class="activity_icon">
                    <img src="images/cycling.png" alt="running">
                </div>
                <div class="activity_time">
                    <h2>2022-07-06</h2>
                    <h2>Cycling</h2>
                </div>
               </div>
                  <div class="activity_wrap">
                    <div class="activity_icon">
                        <img src="images/fast-food.png" alt="running">
                    </div>
                    <div class="activity_time">
                        <h2>2022-07-14</h2>
                        <h2>HealthyEating</h2>
                    </div>
                  </div>
                <div class="activity_wrap">
                    <div class="activity_icon">
                        <img src="images/bed.png" alt="running">
                    </div>
                    <div class="activity_time">
                        <h2>2022-07-14</h2>
                        <h2>EnoughSleep</h2>
                    </div>
                </div>
                <div class="activity_wrap">
                    <div class="activity_icon">
                        <img src="images/walk.png" alt="running">
                    </div>
                    <div class="activity_time">
                        <h2>2022-06-07</h2>
                        <h2>TakingWalks</h2>
                    </div>
                </div>
                </div>
        </div>

    </section>
</body>
</html>
